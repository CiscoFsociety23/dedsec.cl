name: Build & Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Obteniendo Codigo Fuente
        uses: actions/checkout@v3

      - name: Instalando Node v22
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Instalando Dependencias
        run: npm install

      - name: Configurando Ambiente
        env:
          URL_API_MARS: ${{ secrets.URL_API_MARS }}
          URL_API_JUPITER: ${{ secrets.URL_API_JUPITER }}
          URL_API_VENUS: ${{ secrets.URL_API_VENUS }}
          TOKEN_ADMIN: ${{ secrets.TOKEN_ADMIN }}
        run: |
         echo "const prod = {
            URL_API_MARS: '${{ secrets.URL_API_MARS }}',
            URL_API_JUPITER: '${{ secrets.URL_API_JUPITER }}',
            URL_API_VENUS: '${{ secrets.URL_API_VENUS }}',
            TOKEN_ADMIN: '${{ secrets.TOKEN_ADMIN }}'
          };
          const env = prod;
          export { env };" > ./environments.ts

      - name: Buid Aplicacion
        run: npm run build

      - name:  Obteniendo Version
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Configurando Docker
        uses: docker/setup-buildx-action@v2

      - name: Login Repositorio Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 \
            --push -f Dockerfile \
            -t markitooo/dedsec_cl:${{ env.VERSION }} .

      - name: Deploy Aplicacion K8S
        uses: steebchen/kubectl@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
        with:
          args: set image deployment/dedsec-cl dedsec-cl=markitooo/dedsec_cl:${{ env.VERSION }} -n dedsec-corp

      - name: Verificar Deploy
        uses: steebchen/kubectl@master
        with:
          config: ${{ secrets.KUBE_CONFIG_DATA }}
          version: v1.30.6
          binaries-url: "https://dl.k8s.io/release/v1.30.6/bin/linux/amd64/kubectl"
          command: rollout status deploy -n dedsec-corp dedsec-cl
